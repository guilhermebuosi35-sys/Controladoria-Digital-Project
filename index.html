<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: fadeIn 0.6s ease-in;
        }

        .dashboard-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            height: 0;
            overflow: hidden;
        }

        .dashboard-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding: 20px;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            body {
                padding: 10px;
            }

            .dashboard-container {
                padding-bottom: 75%; /* Ajuste para mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard - Controladoria Digital</h1>
            <p>Visualização em tempo real dos dados</p>
        </header>

        <div class="dashboard-wrapper">
            <div class="dashboard-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Carregando dashboard...</p>
                </div>
                <iframe
                    id="dashboardFrame"
                    src="https://dbc-1be18ae5-6f1a.cloud.databricks.com/embed/dashboardsv3/01f0bb6e274113b6934034e426eeae24?o=4016636886012384"
                    onload="hideLoading()"
                    allow="fullscreen">
                </iframe>
            </div>
        </div>

        <footer>
            <p>Powered by Databricks | Atualizado automaticamente</p>
        </footer>
    </div>

    <script>
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }

        // Remove loading após timeout (caso onload não funcione)
        setTimeout(hideLoading, 3000);
    </script>
</body>
</html>
